name: Bug Report
description: File a bug report here. Refer to SECURITY.md for security-related issues; do not post them publicly.
title: "[BUG] "
labels: ["bug"]
assignees: ["hyper-neutrino"]
body:
    - type: markdown
      attributes:
          value: |
              Thank you for filing a bug report! Please make sure there aren't any issues already addressing this topic.
              Please also make sure this is not a bug related to security or a vulnerability.
    - type: textarea
      id: steps-to-reproduce
      attributes:
          label: Steps to Reproduce
          description: Outline the steps to reproduce the bug.
          placeholder: |
              1. Go to "..."
              2. Click on "..."
              3. ...
      validations:
          required: true
    - type: textarea
      id: expected-behavior
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
      validations:
          required: true
    - type: textarea
      id: observed-behavior
      attributes:
          label: Observed Behavior
          description: What actually happened?
      validations:
          required: true
    - type: textarea
      id: additional-information
      attributes:
          label: Additional Information
          description: Provide any additional information such as screenshots or more detailed descriptions.
